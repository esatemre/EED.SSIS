<h1 id="tableLabel">Employees</h1>

<p *ngIf="!employees"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th><button class="btn btn-primary" routerLink="/employees/create">Create</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName}}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.currentSalary }}</td>
      <td><button class="btn btn-primary" routerLink="/employees/details/{{employee.id}}">Edit</button></td>
    </tr>
  </tbody>
</table>
